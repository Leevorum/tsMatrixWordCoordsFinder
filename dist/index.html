<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TypeScript page</title>
    <script src="app.js" defer></script>
</head>

<body>
    <form class="find_form" autocomplete="off">
        <label>
            String
            <input type="text" id="stringField" placeholder="String" />
        </label>
        <label for="">
            Word
            <input type="text" id="wordField" placeholder="Word" />
        </label>
        <button type="submit">Find</button>
    </form>
    <p class="result"></p>
</body>

</html>
